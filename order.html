<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now - Coffee Shop</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #4a3933;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.1em;
            transition: background 0.3s, transform 0.2s;
            z-index: 1000;
        }

        .back-button:hover {
            background: #6a5043;
            transform: translateY(-2px);
        }

        .order-form {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .order-form h2 {
            text-align: center;
            color: #4a3933;
            font-size: 2.2em;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a3933;
            font-weight: 600;
            font-size: 1.1em;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #4a3933;
            outline: none;
        }

        .menu-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            margin: 30px 0;
        }

        .menu-item {
            border: 2px solid #ddd;
            padding: 15px;
            border-radius: 12px;
            transition: transform 0.3s, box-shadow 0.3s;
            background: white;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .menu-item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .menu-item label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            font-size: 1.1em;
        }

        .menu-item input[type="number"] {
            width: 80px;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 6px;
        }

        .payment-options {
            margin: 30px 0;
            padding: 20px;
            background: #f9f5f3;
            border-radius: 10px;
        }

        .payment-title {
            color: #4a3933;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .payment-methods {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .payment-method {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .submit-btn {
            background: #4a3933;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background 0.3s, transform 0.2s;
        }

        .submit-btn:hover {
            background: #6a5043;
            transform: translateY(-2px);
        }

        .total-amount {
            text-align: right;
            font-size: 1.3em;
            margin: 20px 0;
            color: #4a3933;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <a href="coffee.html" class="back-button">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>

    <main>
        <section class="order-form">
            <h2>Place Your Order</h2>
            <form id="orderForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="address">Delivery Address:</label>
                    <textarea id="address" name="address" required rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <h3>Menu Items</h3>
                <div class="menu-items">
                    <div class="menu-item">
                        <img src="Americano.jpg" alt="Americano">
                        <label>
                            Americano (₹350)
                            <input type="number" name="americano" min="0" value="0">
                        </label>
                    </div>

                    <div class="menu-item">
                        <img src="latte.jpg" alt="Latte">
                        <label>
                            Latte (₹400)
                            <input type="number" name="latte" min="0" value="0">
                        </label>
                    </div>

                    <div class="menu-item">
                        <img src="cookie.jpg" alt="Cookie">
                        <label>
                            Cookie (₹200)
                            <input type="number" name="cookie" min="0" value="0">
                        </label>
                    </div>

                    <div class="menu-item">
                        <img src="special.jpg" alt="Special Coffee">
                        <label>
                            Special Coffee (₹450)
                            <input type="number" name="special" min="0" value="0">
                        </label>
                    </div>

                    <div class="menu-item">
                        <img src="cc.jpg" alt="Cold Coffee">
                        <label>
                            Cold Coffee (₹300)
                            <input type="number" name="coldcoffee" min="0" value="0">
                        </label>
                    </div>
                </div>

                <div class="total-amount" id="totalAmount">Total: ₹0</div>

                <div class="payment-options">
                    <h3 class="payment-title">Payment Method</h3>
                    <div class="payment-methods">
                        <div class="payment-method">
                            <input type="radio" id="cash" name="payment" value="cash" required>
                            <label for="cash">Cash on Delivery</label>
                        </div>
                        <div class="payment-method">
                            <input type="radio" id="gpay" name="payment" value="gpay" required>
                            <label for="gpay">Google Pay</label>
                        </div>
                    </div>
                    <div id="gpayDetails" style="display: none;">
                        <p>Google Pay Number: +91 9876543210</p>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Place Order</button>
            </form>
        </section>
    </main>

    <script>
        const prices = {
            americano: 350,
            latte: 400,
            cookie: 200,
            special: 450,
            coldcoffee: 300
        };

        function updateTotal() {
            const americanoQty = parseInt(document.querySelector('input[name="americano"]').value) || 0;
            const latteQty = parseInt(document.querySelector('input[name="latte"]').value) || 0;
            const cookieQty = parseInt(document.querySelector('input[name="cookie"]').value) || 0;
            const specialQty = parseInt(document.querySelector('input[name="special"]').value) || 0;
            const coldcoffeeQty = parseInt(document.querySelector('input[name="coldcoffee"]').value) || 0;

            const total = (americanoQty * prices.americano) + 
                         (latteQty * prices.latte) + 
                         (cookieQty * prices.cookie) +
                         (specialQty * prices.special) +
                         (coldcoffeeQty * prices.coldcoffee);

            document.getElementById('totalAmount').textContent = `Total: ₹${total}`;
        }

        // Add event listeners to quantity inputs
        document.querySelectorAll('input[type="number"]').forEach(input => {
            input.addEventListener('change', updateTotal);
            input.addEventListener('input', updateTotal);
        });

        // Show/hide Google Pay details
        document.querySelectorAll('input[name="payment"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                document.getElementById('gpayDetails').style.display = 
                    e.target.value === 'gpay' ? 'block' : 'none';
            });
        });

        document.getElementById('orderForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const orderData = {
                name: formData.get('name'),
                address: formData.get('address'),
                phone: formData.get('phone'),
                payment_method: formData.get('payment'),
                items: {
                    americano: parseInt(formData.get('americano')) || 0,
                    latte: parseInt(formData.get('latte')) || 0,
                    cookie: parseInt(formData.get('cookie')) || 0,
                    special: parseInt(formData.get('special')) || 0,
                    coldcoffee: parseInt(formData.get('coldcoffee')) || 0
                }
            };

            try {
                const response = await fetch('http://localhost:5000/api/order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(orderData)
                });

                const data = await response.json();

                if (data.success) {
                    const successMessage = document.createElement('div');
                    successMessage.style.cssText = `
                        position: fixed;
                        top: 50%;
                        left: 50%;
                        transform: translate(-50%, -50%);
                        background: #4a3933;
                        color: white;
                        padding: 20px 40px;
                        border-radius: 10px;
                        font-size: 1.2em;
                        text-align: center;
                        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
                        z-index: 1000;
                    `;
                    successMessage.textContent = 'Order placed successfully! 🎉';
                    document.body.appendChild(successMessage);

                    // Remove the message after 3 seconds
                    setTimeout(() => {
                        successMessage.remove();
                    }, 3000);

                    e.target.reset();
                    updateTotal();
                } else {
                    alert('Error placing order: ' + data.error);
                }
            } catch (error) {
                alert('Error placing order. Please try again.');
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
